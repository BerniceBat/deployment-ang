<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
    </div>

    <div>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" formControlName="isbn">
    </div>

    <div formArrayName="authors">
        <div *ngFor="let author of authorControls.controls; let i = index">
            <input type="text" [formControlName]="i">
            <button type="button" (click)="removeAuthor(i)">Remove Author</button>
        </div>
    </div>

    <button type="button" (click)="addAuthor()">Add Author</button>
    <button type="submit">Submit</button>
</form>
