<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title">
    </div>

    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" formControlName="description">
    </div>

    <div>
        <label for="author">Author:</label>
        <input type="text" id="author" formControlName="author">
    </div>

    <div formArrayName="comments">
        <div *ngFor="let comment of commentControls.controls; let i = index">
            <input type="text" [formControlName]="i">
            <button type="button" (click)="removeComment(i)">Remove Comment</button>
        </div>
    </div>

    <button type="button" (click)="addComment()">Add Comment</button>
    <button type="submit">Submit</button>
</form>
